############################# About #################################
about:
  enable : true
  title : "OLA! BENVIDA, BENVIDO!"
  description : "Queres saber que é QuedArte na casa?"
  content : "
  QuedArte na casa é un proxecto participativo que nace en marzo de 2020, durante a corentena polo Covid-19. O obxectivo deste proxecto é crear un MUSEO VIRTUAL con coleccións e itinerarios realizadas a partir das mostras que aporta cada un de nós. É un espazo aberto e voluntario que pretende transmitir ideas e inquietudes, impulsar a unha relación sensible entre o observador-obra-autor, e dar voz a aquelas persoas que queren ser escoitadas.
  


  Ademais, temos como obxectivo a creación dunha exposición física a partires dalgunhas imaxes para poder facer máis real a experiencia sensorial que nos transmite cada mostra.
  "
  image : "images/wrapper-img.png"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/featue-bg.jpg"
  title : "Por que un museo virtual?"
  content : "
  A arte a través dos soportes dixitais e internet supón un desafío á vez que nos outorga a posibilidade de analizar unha reconfiguración e mesmo transformación dos modos de exposición, presentación e comunicación.
  


  <br>Decidimos poñer a etiqueta de Museo Virtual a QuedArte na casa por ser, en termos xerais, unha forma de producir unha experiencia diferenciada, creada pola comunidade, que poida xerar crítica e reflexións.  
  
  "
  button:
    enable : true
    label : "Ver obras"
    link : "coleccion"


